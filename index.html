<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- 3D car model -->
        <a-entity
            gltf-model="url(path/to/your/car-model.gltf)"
            position="0 1 -3"
            scale="0.5 0.5 0.5"
        ></a-entity>

        <!-- Camera -->
        <a-entity camera look-controls wasd-controls></a-entity>
    </a-scene>
</body>
</html>
